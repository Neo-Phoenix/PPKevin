{% extends "app/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block body %}
    <h1>Are you sure you want to delete this event?</h1>
    <p>{{ event }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'event_manager' %}">Cancel</a>
{% endblock %}
