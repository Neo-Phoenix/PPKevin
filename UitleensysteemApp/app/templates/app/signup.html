{% extends "app/base.html" %}

{% block title%} EhB ESA | Sign Up {% endblock %} 

{% block body %}
<div class="min-h-screen grid grid-cols-1 place-content-center">
    <form class="grid bg-white px-16 py-8 place-content-center rounded-2xl justify-self-center space-y-4" method="post" action="register">{% csrf_token %}
        {% if messages %}
        <div class="bg-yellow-300 rounded-md p-4 text-slate-600 text-center">
            {% for message in messages %}
                <div class="toast {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="bg-slate-900 rounded-md p-4 text-gray-300 text-center">Sign Up</div>
        <div class="grid space-y-1">
            <input class="bg-slate-600 rounded-md" placeholder="First name" id="firstname" name="firstname" value="{{ firstname }}" required>
            <input class="bg-slate-600 rounded-md" placeholder="Last name" id="lastname" name="lastname" value="{{ lastname }}" required>
        </div>
        <div class="grid space-y-1">
            <input class="bg-slate-600 rounded-md" placeholder="Email" id="email" name="email" value="{{ email }}" required>
            <input class="bg-slate-600 rounded-md" placeholder="Password" id="password" name="password" type="password" required>
            <input class="bg-slate-600 rounded-md" placeholder="Confirm Password" id="password_check" name="password_check" type="password" required>
        </div>
        <a href="signin"><h1 class="text-blue-600">Sign in? <u>Click here</u></h1></a>
        <input type="submit" class="bg-slate-600 rounded-md p-4 text-gray-300 text-center hover:bg-slate-800" value="Register"></input>
    </form>
</div>
{% endblock %}
